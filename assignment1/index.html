<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Assignment 1</title>
    <script>
        var operator = '' ;
        var error = "";
        //  AddOperator Function sets operator variable to +
        //  SubOperator Function sets operator variable to -
        //  MulOperator Function sets operator variable to *
        //  DivOperator Function sets operator variable to /
        function AddOperator(){
            operator = "+";
            document.getElementById("add").style.backgroundColor = "#00d100";
            document.getElementById("sub").style.backgroundColor = "#ff0000";
            document.getElementById("mul").style.backgroundColor = "#ff0000";
            document.getElementById("div").style.backgroundColor = "#ff0000";
        }
        function SubOperator(){
            operator = "-";
            document.getElementById("add").style.backgroundColor = "#ff0000";
            document.getElementById("sub").style.backgroundColor = "#00d100";
            document.getElementById("mul").style.backgroundColor = "#ff0000";
            document.getElementById("div").style.backgroundColor = "#ff0000";
        }
        function MulOperator(){
            operator = "*";
            document.getElementById("add").style.backgroundColor = "#ff0000";
            document.getElementById("sub").style.backgroundColor = "#ff0000";
            document.getElementById("mul").style.backgroundColor = "#00d100";
            document.getElementById("div").style.backgroundColor = "#ff0000";
        }
        function DivOperator(){
            operator = "/";
            document.getElementById("add").style.backgroundColor = "#ff0000";
            document.getElementById("sub").style.backgroundColor = "#ff0000";
            document.getElementById("mul").style.backgroundColor = "#ff0000";
            document.getElementById("div").style.backgroundColor = "#00d100";
        }
        function answer() {
            let v1 = document.getElementById("value1").value;
            let v2 = document.getElementById("value2").value;
            let answers;
            if(v1 && v2 && operator){
                // parseInt Converts string to integer
                v1 = parseInt(v1);
                v2 = parseInt(v2);
                switch (operator) {
                    case '+':
                        answers = v1 + v2 ;
                        break;
                    case '-':
                        answers = v1-v2;
                        break
                    case '*':
                        answers = v1*v2;
                        break
                    case '/':
                        if(v2 === 0){
                            error = "Error is : Cannot divide by zero";
                            break;
                        }
                        answers = v1 / v2 ;
                        break
                    default:
                        alert("No such Operator Exist");
                }
               if(v2 === 0){
                   document.getElementById("error").innerText = error;
                   document.getElementById("answer").innerHTML = "";
               }else{
                   document.getElementById("error").innerText = "";
                   document.getElementById("answer").innerHTML = "The answer is "+ answers;
               }
            }else{
                error = "Error is Enter all Values"
                document.getElementById("error").innerHTML = error;
                document.getElementById("answer").innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="value1">Enter 1st Value:</label>
        <input id="value1" type="number" name="v1"><br><br>
        Plaese Select <br>operators for operations:
        <input type="button" onclick="AddOperator()" value="+" id="add">
        <input type="button" onclick="SubOperator()" value="-" id="sub">
        <input type="button" onclick="MulOperator()" value="*" id="mul">
        <input type="button" onclick="DivOperator()" value="/" id="div"><br><br>
        <label for="value2">Enter 2nd Value:</label>
        <input id="value2" type="number" name="v2"><br><br>
        <input type="button" onclick="answer()" value="Answer">
        <p id="answer"></p>
        <h2 id="error" style="color: red;"></h2>
    </form><br><br>
    <br><br><br>
    <p>Note : <b style="color: green;">Green </b>Color represents the selected sign of the Operator</p>
</body>
</html>
